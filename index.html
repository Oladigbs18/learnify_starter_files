<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>L-EARNIFY</title>
        <link rel="shortcut icon" href="./favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
    </head>
    <!-- DO NOT DELETE ANYTHING ABOUT -->
    <body>
        <header id="heading">
            <img src="./logo.png" alt="L-EARNIFY" />
            <p>Log into your <strong>Learnify</strong> account</p>
        </header>
        <main>
            <form action="https:httpbin.org/get" method="get">
                <div class="group">
                    <label for="username/email">Login Id</label>
                    <input type="email" id="username/email" name="email" placeholder="Username/Email" autocomplete="on" required />
                </div>
                <div class="group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required />
                </div>
                <p id="change">
                <a href="./forgot-password.html">Forgot Password?</a>
                </p>
                <button type="submit">Log in</button>
                <p id ="Sign">
                    Don't have an account? <a href="./signup.html">Sign Up</a>
                </p> 
            </form>
        </main>
        <footer>
            This is a demo project for the <strong>Learnify</strong> platform. All rights reserved &copy; 2022
        </footer>
    </body>
</html>
